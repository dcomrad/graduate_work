<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="vue-2.3.4.js"></script>
    <script src="fetch-2.0.3.min.js"></script>
    <title>Методы оплаты</title>
    <style>
        /* Пример стилей, вы можете настроить их по своему усмотрению */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .product h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Методы оплаты</h1>
    <div class="container" id="payment">
        <div class="product" v-for="payment in payments" :key="payment.id">
            <p>{{payment.payload.brand}}  **** **** **** {{payment.payload.last4}}</p>
            <p>{{payment.payload.expire}}</p>
            <div class="payment-button">
                <button @click="DeletePaymentMethods(payment.id)">Удалить</button>
            </div>
        </div>
    </div>
    <button style="position: relative; position: absolute; right: 420px;" id="openButton">Добавить карту</button>
<script>
    Vue.config.productionTip = false;
    var app = new Vue({
        el: '#payment',
        data: {
            payments: []
        },
        methods: {
            async GetPaymentMethods() {
                const URL = `http://${window.location.hostname}/api/v1/customer/payment_methods`;
                const response = await fetch(URL, {
                    method: 'get',
                });
                this.payments = await response.json();
                console.log('ggg', this.payments);
            },
            async DeletePaymentMethods(payment_method_id){
                const URL = `http://${window.location.hostname}/api/v1/customer/payment_methods/${payment_method_id}`;
                const response = await fetch(URL, {
                    method: 'delete',
                });
            },
        },
        mounted() {
            this.GetPaymentMethods();
        },
    });
</script>
</body>
</html>
